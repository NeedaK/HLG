<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScriptForALL.js"></script>
    <title>University Portal</title>
</head>
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, rgb(1, 1, 100), rgb(1, 1, 62));
    color: white;
    text-align: center;
}

/* Header */
header {
    padding: 20px;
    background: rgba(0, 0, 0, 0.6);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

header h1 {
    font-size: 2em;
    margin: 0;
}

header p {
    font-size: 1.2em;
    margin-top: 5px;
    opacity: 0.8;
}

/* Login Section */
section.login {
    background: #764848;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
}

.login h2 {
    margin-bottom: 20px;
}

.login input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 1em;
}

.login button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: rgba(88, 7, 7, 0.8);
    border: none;
    color: white;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.login button:hover {
    background: rgba(65, 5, 5, 0.8);
    transform: scale(1.02); /* Slight zoom-in effect when hovered */
}

/* Responsive Design */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 10px 0;
    }
}

</style>

<body>
    <header>
        <h1>Welcome to Hannibal-LaGrange University Portal</h1>
        <p>Your bridge to academic resources and professor updates.</p>
    </header>

    <section class="login">
        <h2>Student Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
